<div class="custom-footer" style="display: block;">
  <div class="footer-social-icons">
    <ul class="social-icons">
      {% for social_item in site.data.socialmedia %}
        {% if social_item.url contains 'http' %}
          {% assign domain = '' %}
        {% else %}
          {% assign domain = site.url %}
        {% endif %}
        {% if social_item.url contains 'mailto' %}
          <li>
            <a href="{{ social_item.url }}" target="_top" class="social-icons" title="{{ social_item.title }}">
              <i class="{{ social_item.class }} fa-2x"></i>
            </a>
          </li>
        {% else %}
          <li>
            <a href="{{ domain }}{{ social_item.url }}" rel="me" {% if social_item.url contains 'http' %} target="_blank" {% endif %} class="social-icons" title="{{ social_item.title }}">
              <i class="{{ social_item.class }} fa-2x"></i>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
