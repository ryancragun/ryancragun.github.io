---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h1>
			<a href="{{ page.external-url }}">{{ page.title }}</a>
			<a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a>
		</h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}

	<div class="post-content">{{ content }}</div>

	<p class="meta">
    Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span>
    -
    You can follow me on <a href="https://twitter.com/ryancragun">twitter</a> if you
    found this usefull and want more like it in the future
  </p>

</article>
